

<div class="taskadd">
  <form (ngSubmit)="handle_form(form_data)" #form_data="ngForm">
    <input [(ngModel)]="title" name="title" type="text" placeholder="title" required />
    <input [(ngModel)]="description" name="description" type="text" placeholder="description" required />
    <select [(ngModel)]="status" name="status" required>
      <option value="">Select Status</option>
      <option value="Completed">Completed</option>
      <option value="Pending">Pending</option>
    </select>
    <button [disabled]="!form_data.form.valid" type="submit">ADD</button>
  </form>
</div>

<input [(ngModel)]="serchfilter" class="searc_input" (input)="handle_filter()" placeholder="search by title" type="text">


<select [(ngModel)]="status_fil" (change)="filter_by_status()"  class="select_tag" name="status">
  <option value="">Select By Status</option>
  <option value="Completed">Completed</option>
  <option value="Pending">Pending</option>

</select>


<div class="todooos">
  <div *ngFor="let ele of users" class="items">
    <h3>{{ 'title' | translate }}: {{ ele.title  | translate}}</h3>


    <div class="description-container">
      <p>{{ 'description' | translate }}: <span (click)="toggleCKEditor(ele.id)" [innerHTML]="ele.description"></span></p>

      <div class="editor" *ngIf="editorStates[ele.id]">
        <ckeditor [editor]="Editor" [(ngModel)]="ele.description"></ckeditor>
      </div>

    </div>



    <p class="status" (click)="handle_status(ele.id)">{{ 'status' | translate }}: {{ ele.status }}</p>
    <button (click)="handle_delete(ele)">{{ 'delete' | translate }}</button>

    <button (click)="edit_popup(ele)">{{ 'edit' | translate }}</button>



    <button (click)="shareable_link()">{{ 'share' | translate }}</button>




  </div>
</div>

<app-todoeditpopup *ngIf="show_popup" [todo]="selected_todo" (editTodo)="Update_Todo($event)"></app-todoeditpopup>
