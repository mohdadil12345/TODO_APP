

<div class="taskadd">


  <p>Title : </p>
  <ckeditor [editor]="Editor" [(ngModel)]="titlevalue"  (ngModelChange) = "titleChange($event)"  ></ckeditor>
  
  <p>Description : </p>
  <ckeditor [editor]="Editor" [(ngModel)]="descriptionvalue"  (ngModelChange) = "descriptionvalueChange($event)"  ></ckeditor>
  



  <form (ngSubmit)="handle_form(form_data)" #form_data="ngForm">
    <input class="hide" [(ngModel)]="title" name="title" value="{{titlevalue}}" type="text" placeholder="title"/>




    <!-- <input [(ngModel)]="title" name="title" type="text" placeholder="title" required /> -->
    <input class="hide" [(ngModel)]="description" value="{{descriptionvalue}}" name="description" type="text" placeholder="description"/>
    <select [(ngModel)]="status" name="status" required>
      <option value="">Select Status</option>
      <option value="Completed">Completed</option>
      <option value="Pending">Pending</option>
    </select>
    <button [disabled]="!form_data.form.valid" type="submit">ADD</button>
  </form>
</div>

<input [(ngModel)]="serchfilter" class="searc_input" (input)="handle_filter()" placeholder="search by title" type="text">


<select [(ngModel)]="status_fil" (change)="filter_by_status()"  class="select_tag" name="status">
  <option value="">Select By Status</option>
  <option value="Completed">Completed</option>
  <option value="Pending">Pending</option>

</select>


<div class="todooos">
  <div *ngFor="let ele of users" class="items">

    <h3>{{ 'title' | translate }}: </h3>
    <h3 [innerHTML]="ele.title | translate"></h3>
    <!-- <h3>{{ ele.title  | translate}}</h3> -->

    <p>{{ 'description' | translate }}</p>
    <h3 [innerHTML]="ele.description | translate"></h3>
    <!-- <p>{{ ele.description  | translate}}</p> -->



    <!-- <p class="status" (click)="handle_status(ele.id)">{{ 'status' | translate }}: {{ ele.status }}</p> -->


    
    <p>{{ 'status' | translate }}</p>
    <p>{{ ele.status  | translate}}</p>





  <div class="todo_btn">
    <button (click)="handle_delete(ele)">{{ 'delete' | translate }}</button>
    <button (click)="edit_popup(ele)">{{ 'edit' | translate }}</button>
    <button (click)="shareable_link()">{{ 'share' | translate }}</button>

  </div>



  </div>
</div>

<app-todoeditpopup *ngIf="show_popup" [todo]="selected_todo" (editTodo)="Update_Todo($event)"></app-todoeditpopup>
