<div class="navbar">


  
  <div class="logo">
    <h1>{{'logo' | translate}}</h1>
  </div>




  <div [ngClass]="{'close': displ, 'open': !displ, 'nav-menu': true}">
    <a routerLink="">{{'home' | translate}}</a>
    <a routerLink="todo">{{'todo' | translate}}</a>
  </div>


  <div class="logo_btn">
  <select  name="select" (change)="ChangeLang($event)" >
    <option  [selected]="lang === 'en' "  value="en">English</option>
    <option  [selected]="lang === 'fr' " value="fr">French</option>
    <option [selected]="lang === 'es' " value="es">Spanish</option>
    <option [selected]="lang === 'tm' " value="tm">Tamil</option>
  </select>



  <!-- <button class="menu-btn" (click)="toggle()">{{displ_btn ?   <img [src]="/assets/menu.png" alt=""> :   <img src="/assets/Close.png" alt="">}}</button> -->
  <button class="menu-btn" (click)="toggle()">
    <img [src]="displ_btn ? '/assets/menu.png' : '/assets/Close.png'" alt="">
  </button>

  <img src="/assets/menu.png" alt=""> -->





</div>
